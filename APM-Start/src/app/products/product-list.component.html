<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='this.toggleImage()'>
                                {{this.buttonText}}
                            </button>
                        </th>
                        <th>
                            Product
                        </th>
                        <th>
                            Code
                        </th>
                        <th>
                            Available
                        </th>
                        <th>
                            Price
                        </th>
                        <th>
                            5 Star Rating
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let p of filteredProducts'>
                        <td>
                            <img src={{p.imageUrl}} width={{this.imageWidth}} *ngIf='this.showImage'>
                        </td>
                        <td>
                            {{p.productName}}
                        </td>
                        <td>
                            {{p.productCode | uppercase | convertToSpaces:'-' }}
                        </td>
                        <td>
                            {{p.releaseDate}}
                        </td>
                        <td>
                            {{p.price | currency:'USD':true:0}}
                        </td>
                        <td>
                            <pm-star rating={{p.starRating}} (notify)='onRatingClicked($event)'></pm-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
